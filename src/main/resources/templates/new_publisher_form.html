<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Publisher</title>
</head>
<body>
<div align="center">
    <h1>Publisher Details</h1>
    <br/><br/>
    <form action="#" th:action="@{/publisher/save}" th:object="${publisher}" method="post">
        <table border="2" cellpadding="10px">
            <tbody>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="*{description}"/></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
</body>
</html>
