<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Publisher</title>
</head>
<body>
<h1>Publisher Details</h1>
<br/><br/>
<div align="center">
    <form action="#" th:action="@{/publishers/save}" th:object="${publisher}" method="post">
        <table border="2" cellpadding="10px">
            <tbody>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
</body>
</html>
