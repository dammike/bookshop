<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Boot strap css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">

    <!-- jquery core -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Date/year picker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Project -->
    <script src="/scripts.js" type="text/javascript"></script>
    <link href="/style.css" rel="stylesheet"/>

    <title>Edit Book</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 th:text="${book.title +' ('+ book.published + ')'}"/>
        <small class="text-center text-muted" th:text="${'ISBN ' + book.isbn}"/>
    </div>
    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="id">Id</label>
            <span id="id" th:text="${id}">ID</span>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
        </div>
        <div class="form-group">
            <label th:for="mul-select">Current Categories</label>
            <small class="text-danger" th:errors="*{categories}" th:if="${#fields.hasErrors('categories')}"></small>
            <span th:each="category : ${book.categories}">
                <small>
                    <b><i th:text="${category.name}"/></b>
                    <i th:if="${categoryStat != categoryStat.size} ? ', ' : 'None.'"/>
                </small>
            </span>

            <select class="form-control mul-select" id="categories" multiple="true" name="categories"
                    th:object="${categoryList}">
                <option th:each="category: ${categoryList}"
                        th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <small class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></small>
            <input class="form-control" id="isbn" name="isbn" th:field="*{isbn}" type="text"/>
        </div>
        <div class="form-group">
            <label for="title" aria-describedby="titleSummary">Book Title</label>
            <small class="danger-text" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            <input type="text" class="form-control" id="title" placeholder="Book title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label th:for="mul-select">Current Author(s)</label>
            <small class="danger-text" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></small>
            <span th:each="author : ${book.authors}">
                <small>
                    <b><i th:text="${author.firstName + ' ' + author.lastName}"/></b>
                    <i th:if="${(autherStat != book.authors.size)? ', ' : 'None.'}"/>
                </small>
            </span>

            <select class="form-control mul-select" multiple="true" id="authors" name="authors" th:object="${authorList}">
                <option th:each="author: ${authorList}"
                        th:text="${author.firstName + ' ' + author.lastName}"
                        th:value="${author.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="single-select">Current Publisher</label>
            <small class="danger-text" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></small>
            <span>
                <small>
                    <b><i th:if="${(book.publisher==null)? book.publisher : book.publisher.name }"/></b>
                </small>
            </span>
            <select class="form-control single-select" id="publisher" multiple="true" name="publisher"
                    th:object="${publisherList}">
                <option th:each="publisher: ${publisherList}"
                        th:text="${publisher.name}"
                        th:value="${publisher.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="pages">Number of Pages</label>
            <small class="danger-text" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></small>
            <input type="text" class="form-control" id="pages" th:field="*{pages}"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <small class="danger-text" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            <input type="text" class="form-control" id="price" th:field="*{price}"/>
        </div>
        <div class="form-group">
            <label for="published">Year</label>
            <small class="text-danger" th:errors="*{published}" th:if="${#fields.hasErrors('published')}"></small>
            <input type="text" class="form-control yearpicker" id="published" placeholder="Published Year"
                   th:field="*{published}"/>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <small class="danger-text" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Number of Copies Available"/>
        </div>
        <div class="form-group">
            <label th:for="single-select">Current Book Condition</label>
            <small class="text-danger" th:if="${#fields.hasErrors('bookCondition')}"
                   th:errors="*{bookCondition}"></small>
            <span>
                <small>
                    <b>
                        <i id="condition" th:text="${book.bookCondition}"/>
                    <i th:if="${book.bookCondition == null} ? book.bookCondition : book.bookCondition.status"/></b>
                </small>
            </span>
            <select class="form-control single-select" id="bookCondition" multiple="true" name="bookCondition">
                <option th:each="bookCondition: ${T(com.dammike.bookstore.graemelee.model.BookCondition).values()}"
                        th:text="${bookCondition +' - ' + bookCondition.status}"
                        th:value="${bookCondition}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="available">In Stock</label>
            <small class="danger-text" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></small>
            <input type="text" class="form-control" id="available" placeholder="Book Availability "
                   th:field="*{available}"/>
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <small class="danger-text" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></small>
            <textarea class="form-control" id="summary" rows="3" th:field="*{summary}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <script>
            $(document).ready(function () {

                // Categories
                // Fetch the preselected item, and add to the control
                var categoriesSelect = $('#categories');
                var bookId = $('#id').text();
                $.ajax({
                    type: 'GET',
                    url: '/api/books/' + bookId + '/categories'
                }).then(function (data) {
                    // create the option and append to Select2
                    jQuery.each(data, function(index, itemData) {
                        var option = new Option(itemData.name, itemData.id, true, true);
                        categoriesSelect.append(option).trigger('change');
                    });


                    // manually trigger the `select2:select` event
                    categoriesSelect.trigger({
                        type: 'select2:select',
                        params: {
                            data: data
                        }
                    });
                });



                // Authors
                // Fetch the preselected item, and add to the control
                var authorsSelect = $('#authors');
                var bookId = $('#id').text();
                $.ajax({
                    type: 'GET',
                    url: '/api/books/' + bookId + '/authors'
                }).then(function (data) {
                    // create the option and append to Select2
                    jQuery.each(data, function(index, itemData) {
                        var option = new Option(itemData.firstName +' '+ itemData.lastName, itemData.id, true, true);
                        authorsSelect.append(option).trigger('change');
                    });


                    // manually trigger the `select2:select` event
                    authorsSelect.trigger({
                        type: 'select2:select',
                        params: {
                            data: data
                        }
                    });
                });



                // Book Condition
                // Fetch the preselected item, and add to the control
                var bookConditionSelect = $('#bookCondition');
                var bookId = $('#id').text();
                $.ajax({
                    type: 'GET',
                    url: '/api/books/' + bookId + '/bookcondition'
                }).then(function (data) {
                    // create the option and append to Select2
                    var option = new Option(data, data, true, true);
                    bookConditionSelect.append(option).trigger('change');

                    // manually trigger the `select2:select` event
                    bookConditionSelect.trigger({
                        type: 'select2:select',
                        params: {
                            data: data
                        }
                    });
                });


                //Publisher
                // Fetch the preselected item, and add to the control
                var publisherSelect = $('#publisher');
                var bookId = $('#id').text();
                $.ajax({
                    type: 'GET',
                    url: '/api/books/' + bookId + '/publisher'
                }).then(function (data) {
                    // create the option and append to Select2
                    if (data.id != null) {

                        var option = new Option(data.name, data.id, true, true);
                        publisherSelect.append(option).trigger('change');

                        // manually trigger the `select2:select` event
                        publisherSelect.trigger({
                            type: 'select2:select',
                            params: {
                                data: data
                            }
                        });
                    }
                });


                $(".yearpicker").yearpicker({
                    year: 2021,
                    startYear: 2019,
                    endYear: 2050,
                });

                $(".mul-select").select2({
                    placeholder: "Please Select...",
                    tags: false,
                    tokenSeparators: ['/', ',', ';', " "],
                    maximumSelectionLength: 7,
                    allowClear: true
                });

                $(".single-select").select2({
                    maximumSelectionLength: 1,
                    placeholder: 'Select Condition...',
                    allowClear: true
                });
            })
        </script>
</div>
</body>
</html>
