<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
<div align="center">
    <h1>Create New Book</h1>
    <br/><br/>
    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <table border="2" cellpadding="10px">
            <tbody>
            <tr>
                <th>Title</th>
                <td><input type="text" th:field="*{title}"/></td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
            </tr>
            <tr>
                <th>Authors</th>
                <td><input type="text" th:field="*{authors}"/></td>
                <td th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}">Authors Error</td>
            </tr>
            <tr>
                <th>Publisher</th>
                <td><input type="text" th:field="*{publisher.name}"/></td>
                <td th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Publisher Error</td>
            </tr>
            <tr>
                <th>Categories</th>
                <td><input type="text" th:field="*{categories}"/></td>
                <td th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}">Categories Error</td>
            </tr>
            <tr>
                <th>Published Date</th>
                <td><input type="text" th:field="*{publishDate}"/></td>
                <td th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}">PublishDate Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
</body>
</html>
