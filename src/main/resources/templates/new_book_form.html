<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- Boot strap css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <!-- jquery core -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Date/year picker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Project -->
    <script src="/scripts.js" type="text/javascript"></script>
    <link href="/style.css" rel="stylesheet"/>

    <title>Add New Book</title>
</head>
<body>
<div class="container">
    <h1>Create New Book</h1>
    <br/>

    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <div class="form-group" th:object="${categoryList}">
            <label th:for="mul-select">Book Category</label>
            <select class="form-control mul-select" id="categories" multiple="true" name="categories">
                <option th:each="category: ${categoryList}"
                        th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input class="form-control" id="ISBN" placeholder="ISBN number" th:field="*{isbn}" type="text"/>
            <small class="bg-danger" th:errors="*{isbn}" th:if="${#fields.hasErrors('isbn')}"></small>
        </div>
        <div class="form-group">
            <label aria-describedby="titleSummary" for="title">Book Title</label>
            <input class="form-control" id="title" placeholder="Book title" th:field="*{title}" type="text"/>
            <small class="bg-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></small>
        </div>
        <div class="form-group" th:object="${categoryList}">
            <label th:for="mul-select">Author(s)</label>
            <select class="form-control mul-select" id="authors" multiple="true" name="authors">
                <option th:each="author: ${authorList}"
                        th:text="${author.firstName + ' ' + author.lastName}"
                        th:value="${author.id}"></option>
            </select>
        </div>
        <div class="form-group" th:object="${publisherList}">
            <label th:for="mul-select">Book Publisher</label>
            <select class="form-control mul-select" id="publisher" multiple="true" name="publisher">
                <option th:each="publisher: ${publisherList}"
                        th:text="${publisher.name}"
                        th:value="${publisher.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="pages">Number of Pages</label>
            <input class="form-control" id="pages" th:field="*{pages}" type="text"/>
            <small class="bg-danger" th:errors="*{pages}" th:if="${#fields.hasErrors('pages')}"></small>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" th:field="*{price}" type="text"/>
            <small class="bg-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></small>
        </div>
        <div class="form-group">
            <label for="published">Year</label>
            <input type="text" class="form-control yearpicker" id="published" placeholder="Published Year"
                   th:field="*{published}"/>
            <small class="bg-danger" th:errors="*{published}" th:if="${#fields.hasErrors('published')}"></small>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" id="quantity" placeholder="Number of Copies Available" th:field="*{quantity}"
                   type="text"/>
            <small class="bg-danger" th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}"></small>
        </div>
        <div class="form-group">
            <label for="bookCondition">Book Condition</label>
            <input class="form-control" id="bookCondition" th:field="*{bookCondition}" type="text"/>
            <small class="bg-danger" th:errors="*{bookCondition}" th:if="${#fields.hasErrors('bookCondition')}"></small>
        </div>
        <div class="form-group">
            <label for="available">In Stock</label>
            <input class="form-control" id="available" placeholder="Book Availability " th:field="*{available}"
                   type="text"/>
            <small class="bg-danger" th:errors="*{available}" th:if="${#fields.hasErrors('available')}"></small>
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea class="form-control" id="summary" rows="3" th:field="*{summary}"></textarea>
            <small class="bg-danger" th:errors="*{summary}" th:if="${#fields.hasErrors('summary')}"></small>
        </div>
        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


</div>
<script type="text/javascript">
    $(document).ready(function () {

        $(".yearpicker").yearpicker({
            year: 2021,
            startYear: 2019,
            endYear: 2050,
        });

        $(".mul-select").select2({
            placeholder: "Please Select...",
            tags: false,
            tokenSeparators: ['/', ',', ';', " "],
            maximumSelectionLength: 7,
            allowClear: true
        });
    })
</script>
</body>
</html>
