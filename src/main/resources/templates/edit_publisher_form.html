<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Publisher</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br/>
    <form action="#" th:action="@{/publishers/save}" th:object="${publisher}"
          method="post">
        <table border="2" cellpadding="10px">
            <tbody>
            <tr>
                <th>ID</th>
                <th><input type="text" th:field="*{id}" readonly/></th>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button th:cellpadding="10px" type="submit">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
</body>
</html>
