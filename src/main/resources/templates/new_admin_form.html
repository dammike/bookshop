<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Admin</title>
</head>
<body>
<div align="center">
    <h1>Admin Details</h1>
    <br/><br/>
    <form action="#" th:action="@{/admin/save}" th:object="${admin}" method="post">
        <table border="2" cellpadding="10px">
            <tbody>
            <tr>
                <th>First Name</th>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                </td>
            </tr>
            <tr>
                <th>Username</th>
                <td>
                    <input type="text" th:field="*{username}"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
</body>
</html>
